<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Method1
    Ссылки в ряд по горизонтали отображаются, т.к. это строчный элемент.
    -->
    <div class="method1">
        <a href="http://google.de">Первая ссылка</a>
        <a href="http://google.de">Вторая ссылка</a>
        <a href="http://google.de">Третья ссылка</a>
        <a href="http://google.de">Четвертая ссылка</a>
        <a href="http://google.de">Пятая ссылка</a>
    </div>

    <!--Method2
    Здесь ссылки реализованы через список, к которому применен display:inline-block
    -->
    <div class="method2">
        <ul>
            <li><a href="http://google.de">Первая ссылка</a></li>
        </ul>
        <ul>
            <li><a href="http://google.de">Вторая ссылка</a></li>
        </ul>
        <ul>
            <li><a href="http://google.de">Третья ссылка</a></li>
        </ul>
        <ul>
            <li><a href="http://google.de">Четвертая ссылка</a></li>
        </ul>
        <ul>
            <li><a href="http://google.de">Пятая ссылка</a></li>
        </ul>   
    </div>
</body>
</html>
