<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="page__title_wrapper">
        <h2 class="page__title">Create a new account</h2>
    </div>
    <fieldset class="contact-form">
        <legend class="contact-form__header">Personal Information</legend>
        <form action="" method="POST">
            <div class="contact-form__salutation">
                <div class="contact-form__salutation_male">
                    <label for="salutation_male">Mr.</label>
                    <input type="radio" name="gender" id="salutation_male" value="male">
                </div>
                <div class="contact-form__salutation_female">
                    <label for="salutation_female">Ms.</label>
                    <input type="radio" name="gender" id="salutation_female" value="female">
                </div>
                <div class="contact-form__salutation_unknown">
                    <label for="salutation_unknown">No answer</label>
                    <input type="radio" name="gender" id="salutation_unknown" value="unknown">
                </div>
            </div>
            <div class="contact-form__name-first">
                <div class="cf__name-first_label">
                    <label for="name_first"> First Name
                        <span class="cf_flag"> *</span>
                    </label>
                </div>
                <div class="cf__name-first_input">
                    <input
                        type="text" 
                        name="name-first" 
                        id="name_first" 
                        required 
                        maxlength="80" 
                        size="30">
                </div>
            </div>
            <div class="contact-form__name-last">
                <div class="cf__name-last_label">
                    <label for="name_last">Last Name
                        <span class="cf_flag"> *</span>
                    </label>
                </div>
                <div class="cf__name-last_input">
                    <input 
                        type="text" 
                        name="name-last" 
                        id="name_last" 
                        required 
                        maxlength="80"
                        size="30">
                </div>
                <hr>
            </div>
            <div class="contact-form__email">
                <div class="cf__email_label">
                    <label for="email">E-Mail
                        <span class="cf_flag"> *</span>
                    </label>
                </div>
                <div class="cf__email_input">
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        maxlength="200" 
                        size="30"
                        required 
                        placeholder="max.mustermann@gmail.com">
                </div>
            </div>
            <div class="contact-form__phone">
                <div class="cf__phone_label">
                    <label for="phone">Mobile Phone</label>
                </div>
                <div class="cf__phone_input"> 
                    <input 
                        type="tel" 
                        id="phone" 
                        name="contact-phone" 
                        maxlength="40" 
                        size="30"
                        required 
                        placeholder="0151-0000890"
                        pattern="0[0-9]{3}-[0-6]{6}">
                </div>
                <hr>
            </div>
            <div class="contact-form__birthdate">
                <div class="cf__birthdate_label">
                    <label for="birthday">Birthdate</label>
                </div>
                <div class="cf__birthdate_container">
                    <div class="cf__birthdate_day">
                        <select name="birthday" id="birthday">
                            <option value>Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <div class="cf__birthdate_month">
                        <select name="birthmonth" id="birthmonth">
                            <option value>Month</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="cf__birthdate_year">
                        <select name="birthyear" id="birthyear">
                            <option value>Year</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997">1997</option>
                            <option value="1996">1996</option>
                            <option value="1995">1995</option>
                            <option value="1994">1994</option>
                            <option value="1993">1993</option>
                            <option value="1992">1992</option>
                            <option value="1991">1991</option>
                            <option value="1990">1990</option>
                            <option value="1989">1989</option>
                            <option value="1988">1988</option>
                            <option value="1987">1987</option>
                            <option value="1986">1986</option>
                            <option value="1985">1985</option>
                            <option value="1984">1984</option>
                            <option value="1983">1983</option>
                            <option value="1982">1982</option>
                            <option value="1981">1981</option>
                            <option value="1980">1980</option>
                            <option value="1979">1979</option>
                            <option value="1978">1978</option>
                        </select>
                    </div>
                </div>
                <hr>
            </div>
            <div class="contact-form__button">
                <div class="cf__submit"> 
                    <button type="submit" value="submit">Register</button>
                </div>
                <div class="cf__reset">
                    <button type="reset" value="reset">Reset</button>
                </div>
            </div>
        </form>
    </fieldset>
</body>
</html>
